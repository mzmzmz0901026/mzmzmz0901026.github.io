<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xiwawa </title>
  <style>
    body {
      background-color: #ffeb76;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    #xiwawa {
      position: absolute;
      top: 20%;
      left: 70%;
      transform: translateX(-50%);
      width: 1200px;
    }

    #dressup-container {
      position: absolute;
      top: 50%;
      left: 52%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 350px;
    }

    .dressup-option {
      width: 250px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .dressup-option:hover {
      transform: scale(1.1);
    }

    #puzzle-container {
      position: absolute;
      bottom: 100px;
      width：400px;
      left：500px;
      text-align: center;
    }

    #result-box {
      margin-top: 10px;
      padding: 10px;
      border: 2px solid #000;
      width: 500px;
      text-align: center;
      font-size: 50px;
      background-color: #fff;
    }
  </style>

</head>


<body>
  <img id="xiwawa" src="xiwawa-1.PNG" alt="Xiwawa">

  <div id="dressup-container">
    <div style="display: flex; flex-direction: column; gap: 20px;">
      <img class="dressup-option" src="./dressup1.PNG" data-outfit="dressup1.PNG">
      <img class="dressup-option" src="./dressup2.PNG" data-outfit="dressup2.PNG">
      <img class="dressup-option" src="./dressup3.PNG" data-outfit="dressup3.PNG">
    </div>
    <div style="display: flex; flex-direction: column; gap: 20px;">
      <img class="dressup-option" src="./dressup4.PNG" data-outfit="dressup4.PNG">
      <img class="dressup-option" src="./dressup5.PNG" data-outfit="dressup5.PNG">
      <img class="dressup-option" src="./dressup6.PNG" data-outfit="dressup6.PNG">
    </div>
  </div>

  <div id="puzzle-container">
    <h2>穿什么呢</h2>
    <p>猜猜CHIHUAHUA今天想穿什么呢</p>

    <input type="text"
           id="puzzle-input"
           placeholder="炸天妇罗瓦/蟑螂瓦/章鱼瓦/圣诞树瓦/万圣瓦/布丁瓦"
           style="width: 500px; padding: 10px;">
    <button onclick="checkAnswer()">Submit</button>
    <div id="result-box"></div>
  </div>

  <script>
    const xiwawa = document.getElementById('xiwawa');
    const dressupOptions = document.querySelectorAll('.dressup-option');

    dressupOptions.forEach(option => {
      option.addEventListener('click', () => {
        option.style.transform = 'scale(1.2) translateY(-50px)';

        setTimeout(() => {
          xiwawa.src = option.getAttribute('data-outfit');
          option.style.transform = 'scale(1)';
          option.style.opacity = '1';
        }, 300);
      });
    });//搜了好久怎么让它有按键？交互效果wwwwww

    function checkAnswer() {
      const userAnswer = document.getElementById('puzzle-input').value.toLowerCase();
      const resultBox = document.getElementById('result-box');

      if (userAnswer === '蟑螂瓦' || userAnswer === '圣诞树瓦') {
        resultBox.textContent = '瓦喜欢这个';
        resultBox.style.backgroundColor = '#aaffaa';
      } else {
        resultBox.textContent = '补药这个';
        resultBox.style.backgroundColor = '#ffaaaa';
      }
    }
  </script>
</body>
</html>
